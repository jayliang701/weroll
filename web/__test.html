<html style="height: 100%"><head>
    <meta charset="utf-8">
    <title>weroll api tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <script>
        var API_GATEWAY = window.location.origin + '/api';
        var TIMESTAMP = Date.now();
        var COOKIE_PATH = '';

        var $time = new Date();
        $time._localTime = $time.getTime();
        $time.setTime(TIMESTAMP);

        $time.getTime = function() {
            return TIMESTAMP + (Date.now() - $time._localTime);
        }

        var $user = { "isLogined": false };

        $user._listenerList = {};
        $user.notify = function(event, params) {
            if (!this._listenerList[event]) return;
            var instance = this;
            this._listenerList[event].forEach(function(handler) {
                if (handler) handler({ type:event, target:instance, params:params });
            })
        };
        $user.registerListener = function(event, handler) {
            if (!this._listenerList[event]) this._listenerList[event] = [];
            this._listenerList[event].push(handler);
        };
        $user.disposeListener = function(event, handler) {
            if (!this._listenerList[event]) return;
            this._listenerList[event].splice(this._listenerList[event].indexOf(handler), 1);
        };

        window.$callAPILoading = function(flag) {
            var pm = PopupManager;
            if (window.parent) {
                pm = window.parent.PopupManager;
            }
            if (!pm) return;
            if (flag) {
                pm.show('', { noCoverClose:true, id:'fullScreenLoading' })
            } else {
                pm.close('fullScreenLoading');
            }
        }

    </script>

    <script>

        $callAPI = function(method, data, onSuccess, onError, showLoading) {
            trace('>> request send ==> ' + method);
            if (showLoading && window.$callAPILoading) {
                window.$callAPILoading(true);
                trace('show loading...');
            }

            var auth = {};
            var userid = $getCookie("userid");
            if (userid) auth.userid = userid;

            var token = $getCookie("token");
            if (token) auth.token = token;

            var tokentimestamp = $getCookie("tokentimestamp");
            if (tokentimestamp) auth.tokentimestamp = tokentimestamp;

            var params = {};
            params.method = method;
            params.data = data;
            params.auth = auth;

            $.ajax({
                type: "post",
                url: API_GATEWAY,
                headers: {
                    "Content-Type": "application/json; charset=UTF-8"
                },
                xhrFields : {
                    responseType : window.API_COMPRESS ? 'arraybuffer' : 'text'
                },
                data: JSON.stringify(params),
                success: function (data, status, xhr) {
                    if (data instanceof ArrayBuffer) data = msgpack.decode(new Uint8Array(data));
                    if (data.code == 1) {
                        if (onSuccess) {
                            onSuccess(data.data);
                        }
                    } else {
                        var err = 'API ==> [' + data.code + '] - ' + data.msg;
                        trace(err);
                        if (data.code < 1000) {
                            if (window.__callAPIFatalError) {
                                window.__callAPIFatalError(data.msg, data.code);
                            }
                        }
                        if (onError && typeof onError == 'function') {
                            onError(data.code, data.msg);
                        } else if (window.__callAPIError) {
                            window.__callAPIError(err);
                        }
                    }

                    if (showLoading && window.$callAPILoading) {
                        window.$callAPILoading(false);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    trace('API ==> status: ' + textStatus + '      error: ' + errorThrown);

                    if (onError && typeof onError == 'function') {
                        var flag = onError(-1, 'network connection error');
                        if (flag != true && window.__callAPIFatalError) {
                            window.__callAPIFatalError('API ==> status: ' + textStatus + '      error: ' + errorThrown);
                        }
                    }

                    if (showLoading && window.$callAPILoading) {
                        window.$callAPILoading(false);
                    }
                }
            });
        }

        var services = [];

        var selectedAPI;

        window.__callAPIFatalError = function(msg, code) {
            var resText = $('#response');
            resText.val(': ' + code + '\r\n\r\n: ' + msg + '');
        }

        function $inited() {
            $.ajax({
                type: "get",
                async: true,
                url: window.location.origin + '/__apidoc',
                dataType: "jsonp",
                success: function(data){
                    services = data || [];

                    var selector = $('#methodSelector');

                    services.forEach(function(service, i) {
                        var ele = '<optgroup label="' + service.group + '">';
                        service.methods = service.methods || [];
                        service.methods.forEach(function(method, j) {
                            ele += '<option value="' + i + '.' + j + '">' + method.name + '</option>';
                        });
                        ele += '</optgroup>';
                        selector.append(ele);
                    });
                    if ($getCookie('userid') && $getCookie("token")) {
                        $user.isLogined = true;
                        $user.userid = $user.id = $getCookie('userid');
                        $user.token = $getCookie('token');
                        $user.tokentimestamp = Number($getCookie('tokentimestamp'));
                    }

                    if ($user && $user.isLogined) {
                        var info = 'id: ' + $user.id + '<br>';
                        info += 'token: ' + $user.token + '<br>';
                        info += 'tokentimestamp: ' + $user.tokentimestamp + '<br>';
                        $('#userInfo').html('<br>' + info);
                    }
                },
                error: function(){
                    alert('get apidoc fail');
                }
            });
        }

        function methodSelected(sel) {
            var selected = $(sel).val();
            if (selected == -1) return;

            var i = selected.split(".")[0];
            var j = selected.split(".")[1];

            var api = services[i].methods[j];
            selectedAPI = api;
            var info = $("#info");
            info.html('');
            info.append('<p>: <b>' + api.name + '</b></p>');
            info.append('<p>: <b>' + api.desc + '</b></p>');
            info.append('<p>: <b>' + (api.security.needLogin ? '' : '') + '</b></p>');
            info.append('<p>: <b>' + (api.security.allow ? JSON.stringify(api.security.allow) : '') + '</b></p>');
            var params = "";
            for (var key in api.security.checkParams) {
                params += '<p style="padding-left: 10px;"><b>- ' + key + '&nbsp;&nbsp;[' + api.security.checkParams[key] + ']</b>';
                if (String(api.paramsDesc[key]).hasValue()) {
                    params += '<br><span style="font-weight: normal; font-size: 14px;">&nbsp;&nbsp;@' + api.paramsDesc[key] + '<span>';
                }
                params += '</p>';
            }
            info.append('<p>:</p>');
            info.append(params);

            params = "";
            for (var key in api.security.optionalParams) {
                params += '<p style="padding-left: 10px;"><b>- ' + key + '&nbsp;&nbsp;[' + api.security.optionalParams[key] + ']</b>';
                if (String(api.paramsDesc[key]).hasValue()) {
                    params += '<br><span style="font-weight: normal; font-size: 14px;">&nbsp;&nbsp;@' + api.paramsDesc[key] + '<span>';
                }
                params += '</p>';
            }
            info.append('<p>:</p>');
            info.append(params);
            info.append('<p>: <b>' + (api.security.allowUserType ? api.security.allowUserType.toString() : '') + '</b></p>');
        }

        function fire() {
            if (!selectedAPI) return;
            var params = {};
            try {
                var val = $('#send').val().trim();
                var content = val;
                if (val.indexOf("|md5") > 0) {
                    var matchs = val.match(/"[^\|"]+\|md5"/mg);
                    if (matchs && matchs.length > 0) {
                        matchs.forEach(function(str) {
                            var temp = $.md5(str.substring(1, str.length - 1).replace('|md5', ''));
                            val = val.replace(str, '"' + temp + '"');
                        });
                    }
                }
                params = String(val).hasValue() ? JSON.parse(val) : {};

                $('#send').val(JSON.format ? JSON.format(JSON.parse(content)) : JSON.stringify(JSON.parse(content)));
            } catch (err) {
                alert('JSON' + err.toString());
                return;
            }
            var resText = $('#response');
            resText.val('...');
            var startTime = Date.now();
            $callAPI(selectedAPI.name, params, function(data) {
                showCostTime(Date.now() - startTime);
                resText.val(JSON.format ? JSON.format(data) : JSON.stringify(data));

                if (selectedAPI.name == "user.login") {
                    $setCookie("userid", data.userid);
                    $setCookie("token", data.token);
                    $setCookie("tokentimestamp", data.tokentimestamp);
                }

            }, function(code, msg) {
                showCostTime(Date.now() - startTime);
                resText.val(': ' + code + '\r\n\r\n: ' + msg + '');
            });
        }

        function showCostTime(costTime) {
            $('#callInfo').html('' + costTime + ' ');
        }

        function resetSend() {
            var sendText = $('#send');
            if (!selectedAPI) {
                sendText.val('');
                return;
            }
            var str = "";
            try {
                var obj = {};
                if (selectedAPI.security.checkParams) {
                    obj = JSON.parse(JSON.stringify(selectedAPI.security.checkParams));
                }
                if (selectedAPI.security.optionalParams) {
                    for (var key in selectedAPI.security.optionalParams) {
                        obj[key] = selectedAPI.security.optionalParams[key];
                    }
                }
                str = JSON.stringify(obj);
            } catch (err) {

            }
            sendText.val(str);
        }

    </script>

</head>

<body cz-shortcut-listen="true">
<div class="container">
    <div class="col-3 left_content" style="max-width: 360px; float:left;">
        <div class="col-10" style=" padding: 20px;">
            <h4 style="padding-bottom: 10px;">: <b id="userInfo"></b></h4>
            <ul class="ul_v_layout" style="list-style: none;">
                <li>
                    <p style="padding-bottom: 6px;"><label for="methodSelector">API</label></p>
                    <select id="methodSelector" style="width: 240px; height: 30px; padding: 4px;" onchange="methodSelected(this)">
                        <option value="-1">----------------------------</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="col-10" style="padding: 20px;">
            <div id="info" class="col-12">

            </div>
        </div>
    </div>
    <div class="col-7 right_content" style="float:left;">
        <div style="padding: 20px 20px 20px 40px;">
            <h3></h3>
            <textarea id="send" placeholder="JSON"></textarea>
            <p><a style="font-size: 14px; cursor: pointer" href="javascript:resetSend()"></a></p>
            <p style="width:100%; text-align: center;">
                <button id="callBtn" class="btn btn-blue" onclick="fire()"></button>
            </p>
            <h3></h3>
            <textarea id="response" placeholder=""></textarea>
            <p id="callInfo"></p>
            <p>
                <input id="md5Plain" placeholder=""> <input id="md5Result" style="width: 280px;"> <button class="btn btn-blue" onclick="javascript:$('#md5Result').val($.md5($('#md5Plain').val().trim()))">MD5</button>
            </p>
            <p>
                <label></label><input type="text" disabled="" id="nowLabel" value="1484633788234"><button class="btn btn-blue" onclick="javascript:$('#nowLabel').val(Date.now())"></button>
            </p>
        </div>
    </div>
</div>

<style>

    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }

    body {
        font-family: 'Microsoft YaHei', tahoma, arial, 'Hiragino Sans GB', , sans-serif;
        font-family: 'Microsoft YaHei', tahoma, arial, 'Hiragino Sans GB', , sans-serif!important;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .container { text-align: left; }

    .right_content > div > p { padding-top: 5px; padding-bottom: 5px; }

    h3 { padding-bottom: 10px; }

    #info { font-size: 18px; font-weight: bold; }
    #info b { color: blue; }
    #info > p { padding-top: 3px; padding-bottom: 3px; }

    #send { padding: 8px; width: 96%; height: 80px; font-size: 14px; }
    #response { padding: 8px; width: 96%; height: 320px; font-size: 14px; }

    #callBtn { margin-top:10px; margin-bottom: 10px; width: 110px; font-size: 16px; display: inline-block; }

    #nowLabel { margin-left: 5px; margin-right: 5px; padding: 6px; }

    #md5Plain, #md5Result { padding: 7px; }

</style>
</body></html>
